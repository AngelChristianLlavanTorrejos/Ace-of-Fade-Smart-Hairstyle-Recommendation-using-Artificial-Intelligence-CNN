<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace of Fade Smart Hairtstyle Suggestion using Convultional Neural Networks for Facial Feature Matching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/client-information.css">
    <link rel="stylesheet" href="../styles/barber-management.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Side Navigation -->
        <div class="col-3 shadow-sm vh-100 js-nav-container"></div>
        <!-- Content -->
        <div class="col-9 p-0">
          <!-- Header -->
          <div class="shadow-sm py-2 px-3 js-header-container"></div>
          <!-- Content -->
          <div class="shadow-sm border m-3 py-3">
             <!-- Title and Create Barber -->
            <div class="row p-0 m-0 mb-1 px-3 align-items-center">
              <div class="col-6 p-0 m-0">
                <h6 class="text-secondary m-0">Barber Management</h6>
              </div>
              <div class="col-6 p-0 m-0 text-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createBarber">
                  <span>Add Barber <i class="bi bi-scissors"></i></span>
                </button>

                <div class="modal fade text-secondary" id="createBarber" tabindex="-1" aria-labelledby="createBarberModal" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header align-items-center position-relative">
                        <h6 class="modal-title text-center w-100" id="createBarberModal">Add Barber</h6>
                        <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <!-- Create Barber Form -->
                      <div class="modal-body text-start">
                        <label for="barber-name">Barber Name</label>
                        <input type="text" id="barber-name" class="form-control js-barber-name" placeholder="Enter Barber Name">
                        <div class="js-create-barber-result"></div>
                      </div>

                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success js-add-barber-button">Add</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>              
            </div>
            <!-- Barbers Table -->
            <div class="shadow-sm m-3">
              <table class="table table-bordered text-center text-secondary">
                <thead class="text-light css-barbers-table-head">
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                  </tr>
                </thead>
                <!-- Render Table Data -->
                <tbody class="js-barbers-table-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/main/barber-management-main.js"></script>
  </body>
</html>
