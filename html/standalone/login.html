<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace of Fade Smart Hairtstyle Suggestion using Convultional Neural Networks for Facial Feature Matching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="shadow-sm py-2">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-6">
            <h5 class="text-danger d-inline m-0 ms-3">Ace of Fade Smart Hairtstyle Suggestion</h5>
          </div>

          <div class="col-6 text-end">
            <div class="me-3">
              <a class="text-decoration-none text-dark me-2" href="login.html">
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Sign in</span>
              </a>
              <a class="text-decoration-none text-light bg-danger py-1 px-3 rounded" href="registration.html">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="border shadow-sm mx-auto py-5 px-5 mt-5" style="width: 40%;">
      <h4 class="text-center mb-5">Sign in</h4>

      <form class="js-login-form">
        <div class="mt-3 p-0">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" id="email" placeholder="Enter Email Address">
          <div class="text-danger text-center js-email-error"></div>
        </div>

        <div class="mt-3 p-0">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" id="password" placeholder="Enter Password">
          <div class="text-danger text-center js-password-error"></div>
        </div>

        <button class="btn btn-danger form-control mt-3" type="submit">Sign in</button>

        <div class="text-success text-center js-is-authorize mt-1"></div>
      </form>
    </div>

    <p class="text-center mt-5">
      <span>Don't have an account?</span>
      <a class="text-decoration-none text-danger" href="registration.html">Create Account</a>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="../../scripts/main/standalone/login-main.js"></script>
  </body>
</html>
